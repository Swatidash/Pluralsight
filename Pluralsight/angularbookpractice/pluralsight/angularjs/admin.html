<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <!--<link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />-->
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
        .config(function ($routeprovider) {
            $routeprovider.when("/login", {
                templateUrl: "/views/adminLogin.html"
            });

            $routeprovider.when("/main", {
                templateUrl: "/views/adminMain.html"
            });
            $routeprovider.otherwise({
                redirectTo: "/login"
            });
        });
    </script>
    <script src="/controllers/adminControllers.js"></script>
    <script src="/controllers/adminProductsControllers.js"></script>

</head>
<body>
    <ng-view />
</body>
</html>
